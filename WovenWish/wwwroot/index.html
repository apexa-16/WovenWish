<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Moderno Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="#" class="logo" ><img src="img\Tag.png" alt="log" style="width:100px; height:20px"></a>
            <button class="menu-toggle">☰</button>
            <nav class="menu">
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover the latest trends</h1>
            <p>Upgrade your wardrobe with Moderno styles.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Classic Dress</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Leather Jacket</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Summer Hat</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h3>Sneakers</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Moderno Clone. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
